<section class="site-section">

      <div class="row align-items-center mb-5">

          <div class="d-flex align-items-center">
            <div>
              <h2>Post A Job</h2>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-6">
              <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
            </div>
            <div class="col-6">
              <a href="#" class="btn btn-block btn-primary btn-md">Save Job</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-12">
          <form #postjob="ngForm" class="p-4 p-md-5 border rounded" (ngSubmit)="submitForm(postjob.value)" >

            <div class="form-group">
              <label for="job-title">Job Title</label>
              <input type="text" class="form-control" id="job-title" name="advertisementTitle" placeholder="Product Designer" ngModel>
            </div>

            <div class="form-group">
              <label for="job-region">Job Region</label>
              <select class="selectpicker border rounded" id="job-region" name="location" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Region" ngModel>
                    <option>Anywhere</option>
                    <option>San Francisco</option>
                    <option>Palo Alto</option>
                    <option>New York</option>
                    <option>Manhattan</option>
                    <option>Ontario</option>
                    <option>Toronto</option>
                    <option>Kansas</option>
                    <option>Mountain View</option>
                  </select>
            </div>

            <div class="form-group">
              <label for="job-type">Job Type</label>
              <select class="selectpicker border rounded" id="job-type" name="jobType" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Job Type" ngModel>
                <option>Part Time</option>
                <option>Full Time</option>
              </select>
            </div>

            <div class="form-group">
                <label for="job-title">Job Description</label>
                <input type="text" class="form-control" name="jobDescription" placeholder="Job Description...." ngModel>
              </div>

                    <div class="col-6">
                      <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
